<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>í€´ì¦ˆ ì‹œìŠ¤í…œ</title>
<style>
body { font-family: Arial; margin: 20px; }
h1 { margin-bottom: 10px; }
select, button { padding: 8px; margin-right: 10px; }
#questionArea { margin-top: 20px; }
.question-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 5px; cursor: pointer; }
.question-card:hover { background: #f0f0f0; }
#answerBox { margin-top: 20px; padding: 10px; border: 1px solid #444; background: #fafafa; }
#nextBtn { margin-top: 10px; padding: 8px 16px; }
.correct { color: green; font-weight: bold; }
.wrong { color: red; font-weight: bold; }
.menuBar { margin-bottom: 20px; }
</style>
</head>
<body>

<h1>í€´ì¦ˆ ì‹œìŠ¤í…œ</h1>

<div class="menuBar">
    <button id="miniTestBtn">ğŸ”¥ Mini Test (ê³¼ëª©ë³„ 10ë¬¸ì œ)</button>
</div>

<select id="subjectSelect">
    <option value="">ê³¼ëª© ì„ íƒ</option>
</select>

<select id="themeSelect">
    <option value="">í…Œë§ˆ ì„ íƒ</option>
</select>

<div id="questionArea"></div>
<button id="nextBtn">ë‹¤ìŒ ë¬¸ì œ</button>
<div id="answerBox"></div>

<script>
const jsonURL = "https://kangroo1209-alt.github.io/quizquiz/output.json";

let quizData = [];
let currentSubject = "";
let currentTheme = "";
let currentQuestion = null;
let currentAnswers = [];
let usedQuestions = new Set();

// Mini Test ê´€ë ¨ ë³€ìˆ˜
let miniMode = false;
let miniList = [];
let miniIndex = 0;
let miniWrong = [];

fetch(jsonURL)
.then(res => res.json())
.then(data => {
    quizData = data;
    renderSubjects();
});

const subjectSelect = document.getElementById("subjectSelect");
const themeSelect = document.getElementById("themeSelect");
const questionArea = document.getElementById("questionArea");
const answerBox = document.getElementById("answerBox");
const nextBtn = document.getElementById("nextBtn");
const miniTestBtn = document.getElementById("miniTestBtn");

// ================================
// ê³¼ëª© ë° í…Œë§ˆ ì„ íƒ ì‹œìŠ¤í…œ
// ================================

function renderSubjects() {
    const subjects = [...new Set(quizData.map(q => q.subject))];
    subjectSelect.innerHTML =
        '<option value="">ê³¼ëª© ì„ íƒ</option>' +
        subjects.map(s => `<option value="${s}">${s}</option>`).join("");
}

subjectSelect.addEventListener("change", () => {
    currentSubject = subjectSelect.value;
    renderThemes();
    usedQuestions.clear();
    answerBox.innerHTML = "";
});

function renderThemes() {
    const themes = [...new Set(
        quizData.filter(q => q.subject === currentSubject).map(q => q.theme)
    )];
    themeSelect.innerHTML =
        '<option value="">í…Œë§ˆ ì„ íƒ</option>' +
        themes.map(t => `<option value="${t}">${t}</option>`).join("");
}

themeSelect.addEventListener("change", () => {
    currentTheme = themeSelect.value;
    miniMode = false;
    renderQuestion();
    answerBox.innerHTML = "";
});

// ================================
// ì¼ë°˜ ë¬¸ì œ ì¶œì œ
// ================================

function renderQuestion() {
    if (!currentSubject || !currentTheme) {
        questionArea.innerHTML = "<p>ê³¼ëª©ê³¼ í…Œë§ˆë¥¼ ì„ íƒí•˜ì„¸ìš”.</p>";
        return;
    }

    const filtered = quizData.filter(
        q => q.subject === currentSubject && q.theme === currentTheme
    );

    const candidates = filtered.filter(q => !usedQuestions.has(q.question));

    if (candidates.length === 0) {
        questionArea.innerHTML = "<p>ëª¨ë“  ë¬¸ì œë¥¼ ë‹¤ í’€ì—ˆìŠµë‹ˆë‹¤.</p>";
        return;
    }

    const q = candidates[Math.floor(Math.random() * candidates.length)];
    currentQuestion = q;
    usedQuestions.add(q.question);

    renderQuestionCard(q);
}

function getCorrectAnswers(questionText) {
    return [...new Set(
        quizData.filter(q => q.question === questionText).map(q => q.answer)
    )];
}

function renderQuestionCard(q) {
    const correctAnswers = getCorrectAnswers(q.question);
    const mainAnswer = correctAnswers[0];

    let answers = [mainAnswer];

    const sameSubject = quizData.filter(
        item => item.subject === q.subject && item.theme === q.theme
    );

    let otherAnswers = sameSubject
        .map(item => item.answer)
        .filter(a => !correctAnswers.includes(a));

    while (answers.length < 5 && otherAnswers.length > 0) {
        const idx = Math.floor(Math.random() * otherAnswers.length);
        answers.push(otherAnswers[idx]);
        otherAnswers.splice(idx, 1);
    }

    answers = answers.sort(() => Math.random() - 0.5);

    currentAnswers = answers;

    // ì¶œë ¥
    questionArea.innerHTML = `<div class="question-card"><b>ë¬¸ì œ:</b> ${q.question}</div>`;

    answers.forEach((ans, i) => {
        questionArea.innerHTML += `
            <div class="question-card" onclick="checkAnswer('${ans.replace(/'/g,"&#39;")}')">
                ${i + 1}. ${ans}
            </div>`;
    });

    answerBox.innerHTML = "";
}

window.checkAnswer = (ans) => {
    const correctAnswers = getCorrectAnswers(currentQuestion.question);
    const mainAnswer = correctAnswers[0];

    if (ans === mainAnswer) {
        answerBox.innerHTML = `<p class="correct">ì •ë‹µì…ë‹ˆë‹¤!</p>
        <p>ì´ ë¬¸ì œì˜ ë‹¤ë¥¸ ì •ë‹µë“¤: ${correctAnswers.join(", ")}</p>`;
    } else {
        answerBox.innerHTML = `<p class="wrong">ì˜¤ë‹µì…ë‹ˆë‹¤!</p>
        <p>ì •ë‹µ: ${mainAnswer}</p>
        <p>ë‹¤ë¥¸ ì •ë‹µë“¤: ${correctAnswers.join(", ")}</p>`;
    }

    if (miniMode) {
        if (ans !== mainAnswer) {
            miniWrong.push({
                question: currentQuestion.question,
                myAnswer: ans,
                correct: correctAnswers
            });
        }

        miniIndex++;
        setTimeout(renderMiniQuestion, 800);
    }
};

nextBtn.addEventListener("click", () => {
    if (!miniMode) renderQuestion();
});

// ================================
// Mini Test ëª¨ë“œ
// ================================

miniTestBtn.addEventListener("click", startMiniTest);

function startMiniTest() {
    miniMode = true;
    usedQuestions.clear();
    miniWrong = [];
    miniIndex = 0;

    const subjects = [...new Set(quizData.map(q => q.subject))];
    miniList = [];

    subjects.forEach(sub => {
        const subjectQuestions = quizData.filter(q => q.subject === sub);

        // ëœë¤ 10ë¬¸ì œ ì„ íƒ
        const pool = [...subjectQuestions];
        let selected = [];
        while (selected.length < 10 && pool.length > 0) {
            const idx = Math.floor(Math.random() * pool.length);
            selected.push(pool[idx]);
            pool.splice(idx, 1);
        }

        miniList = miniList.concat(selected);
    });

    renderMiniQuestion();
}

function renderMiniQuestion() {
    if (miniIndex >= miniList.length) {
        showMiniResult();
        return;
    }

    const q = miniList[miniIndex];
    currentQuestion = q;
    renderQuestionCard(q);
}

function showMiniResult() {
    miniMode = false;

    let resultHTML = `<h2>Mini Test ì™„ë£Œ!</h2>`;
    resultHTML += `<p>ì´ ë¬¸ì œ: ${miniList.length}</p>`;
    resultHTML += `<p>ì •ë‹µ: ${miniList.length - miniWrong.length}</p>`;
    resultHTML += `<p>ì˜¤ë‹µ: ${miniWrong.length}</p><hr>`;

    miniWrong.forEach(w => {
        resultHTML += `
            <p><b>ë¬¸ì œ:</b> ${w.question}</p>
            <p>ë‚´ ë‹µ: <span class="wrong">${w.myAnswer}</span></p>
            <p>ì •ë‹µ: ${w.correct.join(", ")}</p>
            <hr>
        `;
    });

    questionArea.innerHTML = resultHTML;
    answerBox.innerHTML = "";
}
</script>
</body>
</html>
